<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style3.css" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-body-tertiary border-bottom">
        <div class="container">
          <a class="navbar-brand navPage2" href="#">
            <img
              src="assets/logo-pink.png"
              alt="Logo"
              width="100"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>

          <div class="d-flex gap-4 justify-content-center align-items-center">
            <div class="d-flex align-items-center gap-2">
              <div class="host">
                <p class="mb-0 fw-bold">Become a host</p>
              </div>
              <div class="mondo">
                <i class="bi bi-globe"></i>
              </div>
            </div>
            <!-- div che contiene lo span user col menu dropdown -->
            <div>
              <span
                class="d-flex align-items-center gap-2 rounded-pill border border-secondary p-2 dropstart user"
              >
                <a
                  href="#"
                  class="dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="color: black"
                  ><i class="bi bi-justify"></i
                ></a>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                  <li><a class="dropdown-item" href="#">Registrati</a></li>
                  <li><a class="dropdown-item" href="#">Accedi</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li><a class="dropdown-item" href="#">Gift Card</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Affitta con Airbnb</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Proponi un'esperienza</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Centro assistenza</a>
                  </li>
                </ul>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="grey"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-between align-items-center">
        <div class="col">
          <h3>Blarmor home</h3>
          <p>4,6 ratings - Inverrness</p>
        </div>

        <div class="container d-flex col text-nowrap gap-4 justify-content-end">
          <div class="d-flex gap-2">
            <i class="bi bi-box-arrow-up"> </i>
            <p>Share</p>
            <i class="bi bi-heart"> </i>
            <p>Save</p>
          </div>
        </div>
      </div>
      <div class="container-fluid d-flex flex-column">
        <div
          class="container divImg p-0 d-flex rounded-5 object-fit-cover"
          style="border: 1px solid black"
        >
          <div class="imgGrande col-6">
            <img src="assets/1.webp" alt="grande" />
          </div>

          <div class="container col-6">
            <div class="row imgPiccole p-0 d-flex">
              <img class="col-6" src="assets/2.webp" alt="piccola1" />
              <img class="col-6" src="assets/4.webp" alt="piccola2" />
            </div>
            <div class="row imgPiccole p-0 d.flex">
              <img class="col-6" src="assets/3.webp" alt="piccola3" />
              <img class="col-6" src="assets/5.webp" alt="piccola4" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
